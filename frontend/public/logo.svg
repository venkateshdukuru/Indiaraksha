<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Shield background -->
  <path d="M32 2 L58 12 L58 34 C58 48 46 58 32 62 C18 58 6 48 6 34 L6 12 Z"
        fill="url(#shieldGrad)" />

  <!-- Shield inner border -->
  <path d="M32 7 L53 15.5 L53 34 C53 45.5 43.5 54 32 57.5 C20.5 54 11 45.5 11 34 L11 15.5 Z"
        fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />

  <!-- India tricolor band across shield -->
  <clipPath id="shieldClip">
    <path d="M32 7 L53 15.5 L53 34 C53 45.5 43.5 54 32 57.5 C20.5 54 11 45.5 11 34 L11 15.5 Z"/>
  </clipPath>
  <g clip-path="url(#shieldClip)">
    <rect x="6" y="20" width="52" height="8" fill="#FF9933" opacity="0.5"/>
    <rect x="6" y="28" width="52" height="8" fill="#FFFFFF" opacity="0.3"/>
    <rect x="6" y="36" width="52" height="8" fill="#138808" opacity="0.5"/>
  </g>

  <!-- Lock body -->
  <rect x="24" y="32" width="16" height="14" rx="3"
        fill="white" opacity="0.95"/>

  <!-- Lock shackle -->
  <path d="M26 32 L26 27 C26 22.5 38 22.5 38 27 L38 32"
        stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none" opacity="0.95"/>

  <!-- Lock keyhole -->
  <circle cx="32" cy="38" r="2.5" fill="url(#shieldGrad)"/>
  <rect x="31" y="39" width="2" height="4" rx="1" fill="url(#shieldGrad)"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a3a6b"/>
      <stop offset="50%" stop-color="#1e4d8c"/>
      <stop offset="100%" stop-color="#0f2a52"/>
    </linearGradient>
  </defs>

  <!-- "IR" monogram at top of shield -->
  <text x="32" y="22" text-anchor="middle" font-family="Arial Black, sans-serif"
        font-size="9" font-weight="900" fill="white" opacity="0.9" letter-spacing="0.5">IR</text>
</svg>
